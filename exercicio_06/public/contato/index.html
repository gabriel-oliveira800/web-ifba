<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Contatos</title>
</head>

<body>
    <main>
        <header>
            <h1>Contatos</h1>
            <div class="search">
                <div class="search-input">
                    <input id="search-contact" type="text" placeholder="Buscar um contato">
                    <i class='bx bx-search'></i>
                </div>
                <i class='bx bx-plus' id="plus-icon"></i>
            </div>
        </header>

        <div class="content">
            <ul class="content-list"></ul>
        </div>
    </main>

    <div class="modal-container">
        <form class="modal">
            <input type="text" placeholder="Digite seu nome" id="name" required>
            <input type="number" placeholder="Digite seu telefone" id="phone" required>
            <button type="submit" id="add-new-item">Adicionar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
